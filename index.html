<!DOCTYPE html>
<html lang="pt-br">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/login.css">
  <script src="assets/sript.js"></script>
  <title>Entrar</title>
  <link rel="stylesheet" href="style.css">
  
</head>


<body>
  <nav>
    <div class="logo">
      <a href="home.html">
        <img src="assets/img/telecall.png" alt="Logo">
        <img src="assets/img/Logo CPAAS.png" width="90">
    </div>
    <div class="links">
    </div>
    <div class="btn">
      <div class="login-wrapper">
        <a href="index.html">
          <img src="assets/img/user-circle-solid-24.png" class="login-image">
        </a>
      </div>

      <div>
        <input type="checkbox" class="checkbox" id="chk"/>
        <label class="label" for="chk">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
         </label>
      </div>  

      <script src="script.js"></script>
      <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    </div>
    </div>
  </nav>
  <div class="container" id="main-container">
    <div class="form-image">
      <img src="assets/img/undraw_online_test_re_kyfx.svg" alt="Imagem Login">
    </div>
    <div class="form" id="divteste">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>Entrar</h1>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <label for="email">Login</label>
            <input id="email" type="text" name="email" placeholder="Digite seu login" minlength="" maxlength="" required>
          </div>
          <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite sua senha" minlength="" maxlength="" required>
            <a href="cadastro.html" class="sign-up">Cadastrar-se</a>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
          </div>
        </div>
        <div class="continue-button">
          <button onclick= "logar()">Entrar</button>
        </div>
      </form>
    </div>
  </div>

    <script src="assets/js/login.js"></script>
    <script>
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      const body = document.body;
    
      darkModeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode-active');
      });
    </script>
    
    <script>


      function logar(){

          var login = document.getElementById('login').value;
          var senha = document.getElementById('senha').value;

          if(login == "admin" && senha == "admin"){
              alert('Sucesso');
              location.href = "home.html";
          }else{
              alert('Usuario ou senha incorretos');
          }

      }

  </script>
</body>


</html>
